<!DOCTYPE html>
<html lang="ko">
<head>

    <title>제주어 번역기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>제주어 번역기</h1>

        <button>번역하기</button>
        <div class="output">
            <h2>번역 결과</h2>
            <p id="outputText">번역 결과가 여기에 표시됩니다.</p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
